<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <title>Meveo Frontend Kitchen Sink Demo</title>
    
    <link
      rel="icon"
      type="image/png"
      href="https://manaty.net/images/favicon.png"
    />

    <script defer="defer" src="index.js"></script>
    <script type="importmap-shim" src="importmap.json">
    
    </script>

    <style>
      @font-face {
        font-family: "Linearicons-Free";
        src: url("./node_modules/@meveo-org/mv-linear-icons/fonts/Linearicons-Free.eot?w118d");
        src: url("./node_modules/@meveo-org/mv-linear-icons/fonts/Linearicons-Free.eot?#iefixw118d")
            format("embedded-opentype"),
          url("./node_modules/@meveo-org/mv-linear-icons/fonts/Linearicons-Free.woff2?w118d")
            format("woff2"),
          url("./node_modules/@meveo-org/mv-linear-icons/fonts/Linearicons-Free.woff?w118d")
            format("woff"),
          url("./node_modules/@meveo-org/mv-linear-icons/fonts/Linearicons-Free.ttf?w118d")
            format("truetype"),
          url("./node_modules/@meveo-org/mv-linear-icons/fonts/Linearicons-Free.svg?w118d#Linearicons-Free")
            format("svg");
        font-weight: normal;
        font-style: normal;
      }

      /* Brands */
      @font-face {
        font-family: "Font Awesome 5 Brands";
        font-style: normal;
        font-weight: normal;
        font-display: auto;
        src: url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-brands-400.eot");
        src: url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-brands-400.eot?#iefix")
            format("embedded-opentype"),
          url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-brands-400.woff2")
            format("woff2"),
          url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-brands-400.woff")
            format("woff"),
          url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-brands-400.ttf")
            format("truetype"),
          url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-brands-400.svg#fontawesome")
            format("svg");
      }

      /* Regular */
      @font-face {
        font-family: "Font Awesome 5 Free";
        font-style: normal;
        font-weight: 400;
        font-display: auto;
        src: url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-regular-400.eot");
        src: url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-regular-400.eot?#iefix")
            format("embedded-opentype"),
          url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-regular-400.woff2")
            format("woff2"),
          url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-regular-400.woff")
            format("woff"),
          url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-regular-400.ttf")
            format("truetype"),
          url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-regular-400.svg#fontawesome")
            format("svg");
      }

      /* Solid */
      @font-face {
        font-family: "Font Awesome 5 Free";
        font-style: normal;
        font-weight: 900;
        font-display: auto;
        src: url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-solid-900.eot");
        src: url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-solid-900.eot?#iefix")
            format("embedded-opentype"),
          url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-solid-900.woff2")
            format("woff2"),
          url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-solid-900.woff")
            format("woff"),
          url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-solid-900.ttf")
            format("truetype"),
          url("./node_modules/@meveo-org/mv-font-awesome/fonts/fa-solid-900.svg#fontawesome")
            format("svg");
      }

      *,
      *:before,
      *:after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      *:before,
      *:after {
        content: "";
        display: block;
        position: absolute;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>


  <script defer src="index.js"></script></head>

  <body>
    <mv-frontend-demo></mv-frontend-demo>
  </body>
</html>
